<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LinguaGestual.net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tema.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .principal {
            max-width: 100%;
        }

        .cabecalho {
            background-color: #0077b6;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #logotipo {
            margin-bottom: 10px;
        }

        #logotipo img {
            max-width: 100%;
            height: auto;
        }

        #menu {
            display: flex;
            justify-content: center;
        }

        .menu_principal {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
        }

        .mi {
            margin: 10px;
        }

        .link_menu {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .conteudo_entrada {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .conteudo_entrada {
                padding: 10px;
            }

            .mi {
                margin: 5px;
            }

            #menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="principal">
        <div class="cabecalho">
            <div id="logotipo">
                <img src="logo.png" alt="Logo LinguaGestual.net" />
            </div>
            <div id="menu">
                <ul class="menu_principal">
                    <li class="mi"><a class="link_menu" href="index.html">Home</a></li>
                    <li class="mi"><a class="link_menu" href="about_us.html">About Us</a></li>
                    <li class="mi"><a class="link_menu" href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="conteudo_entrada">
            <div id="conteudo_centro">
                <p>Língua Gestual: Pedido de informação e sugestões</p>
                <p>E-mail: suporte@liguagestual.com</p>
                <p id="telefone" onclick="mostrarTelefone()">Clique para ver o telefone</p>
            </div>
        </div>
        <script>
            function mostrarTelefone() {
                var telefone = document.getElementById("telefone");
                telefone.innerHTML = "Telefone: +351 22 967 11 09";
            }
        </script>
    </div>
</body>

</html>
